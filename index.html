<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Esame</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-0 m-0">
    <div id="app" class="w-full p-0 m-0 py-8"></div>
    <script>
        // ... Tutti i dati delle domande rimangono invariati ...
        const pnrr1 = [...]; // <-- lascia invariato
        const pnrr2 = [...]; // <-- lascia invariato

        let selectedQuizSet = null;
        let currentQuestion = 0;
        let answers = {};
        let shuffledAnswers = {};
        let activeQuestions = [];

        function showQuizSelection() {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-4xl font-bold text-gray-800 mb-4">Scegli il Quiz</h1>
                    <p class="text-gray-600 mb-8">Seleziona quale set di domande vuoi utilizzare</p>
                    <div class="space-y-4">
                        <button onclick="startQuiz('pnrr1')" class="w-full p-6 bg-blue-600 text-white font-bold text-xl rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                            üìö PNRR 1
                        </button>
                        <button onclick="startQuiz('pnrr2')" class="w-full p-6 bg-green-600 text-white font-bold text-xl rounded-lg hover:bg-green-700 transition-colors shadow-md">
                            üìñ PNRR 2
                        </button>
                    </div>
                </div>
            `;
        }

        function startQuiz(quizType) {
            selectedQuizSet = quizType;
            activeQuestions = quizType === 'pnrr1' ? pnrr1 : pnrr2;
            currentQuestion = 0;
            answers = {};
            shuffledAnswers = {};
            renderQuiz();
        }

        function shuffleArray(arr) {
            return [...arr];
        }

        function getShuffledAnswers(questionIndex) {
            if (!shuffledAnswers[questionIndex]) {
                const original = activeQuestions[questionIndex].answers;
                const shuffled = shuffleArray(original);
                shuffledAnswers[questionIndex] = {};
                shuffled.forEach((answer, index) => {
                    const originalIndex = original.indexOf(answer);
                    shuffledAnswers[questionIndex][String.fromCharCode(97 + index)] = originalIndex;
                });
            }
            return shuffledAnswers[questionIndex];
        }

        function renderQuiz() {
            const appDiv = document.getElementById('app');
            const question = activeQuestions[currentQuestion];
            const labels = ['a', 'b', 'c', 'd'];
            const shuffled = getShuffledAnswers(currentQuestion);
            const quizName = selectedQuizSet === 'pnrr1' ? 'PNRR 1' : 'PNRR 2';
            let html = `
                <div class="bg-white rounded-lg shadow-lg p-8 w-full">
                    <div class="mb-6">
                        <div class="flex items-center mb-2">
                            <div class="text-sm font-semibold text-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-600">Quiz: ${quizName}</div>
                        </div>
                        <div class="text-sm text-gray-500 mb-2">Domanda ${currentQuestion + 1} di ${activeQuestions.length}</div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-600 h-2 rounded-full transition-all duration-300" style="width: ${(Object.keys(answers).length / activeQuestions.length) * 100}%"></div>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">${Object.keys(answers).length}/${activeQuestions.length} completate</div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-8">${question.text}</h2>
                    <div class="space-y-3 mb-8">
                        ${labels.map((label, idx) => {
                            const originalIndex = shuffled[label];
                            const answerText = question.answers[originalIndex];
                            const isSelected = answers[currentQuestion] === originalIndex;
                            const colorClass = selectedQuizSet === 'pnrr1' ? 'blue' : 'green';
                            return `
                                <button onclick="selectAnswer(${originalIndex})" class="w-full p-4 text-left border-2 rounded-lg font-medium transition-all ${isSelected ? `border-${colorClass}-600 bg-${colorClass}-50 text-${colorClass}-900` : 'border-gray-200 bg-white text-gray-700 hover:border-' + colorClass + '-300'}">
                                    <span class="inline-block w-8 h-8 mr-3 rounded-full border-2 ${isSelected ? `border-${colorClass}-600 bg-${colorClass}-600 text-white` : 'border-gray-300'} text-center leading-6 font-bold">${label}</span>
                                    ${answerText}
                                </button>
                            `;
                        }).join('')}
                    </div>
                    <div class="flex justify-between gap-4">
                        <button onclick="previousQuestion()" class="flex-1 px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition-colors ${currentQuestion === 0 ? 'opacity-50 cursor-not-allowed' : ''}" ${currentQuestion === 0 ? 'disabled' : ''}>
                            ‚Üê Precedente
                        </button>
                        <button onclick="nextQuestion()" class="flex-1 px-6 py-3 bg-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-600 text-white font-medium rounded-lg hover:bg-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-700 transition-colors ${currentQuestion === activeQuestions.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}" ${currentQuestion === activeQuestions.length - 1 ? 'disabled' : ''}>
                            Successiva ‚Üí
                        </button>
                    </div>
                    <button onclick="finishQuiz()" class="w-full mt-4 px-6 py-3 bg-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-700 text-white font-bold rounded-lg hover:bg-${selectedQuizSet === 'pnrr1' ? 'blue' : 'green'}-800 transition-colors text-lg">
                        Finisci Quiz
                    </button>
                </div>
            `;
            appDiv.innerHTML = html;
        }

        function selectAnswer(index) {
            answers[currentQuestion] = index;
            renderQuiz();
        }
        function previousQuestion() { if (currentQuestion > 0) { currentQuestion--; renderQuiz(); } }
        function nextQuestion() { if (currentQuestion < activeQuestions.length - 1) { currentQuestion++; renderQuiz(); } }
        function finishQuiz() {
            const unanswered = [];
            for (let i = 0; i < activeQuestions.length; i++) { if (!(i in answers)) { unanswered.push(i); } }
            if (unanswered.length > 0) {
                const firstUnanswered = unanswered[0];
                alert(`Non hai risposto a tutte le domande. Ti riporto alla domanda ${firstUnanswered + 1}.`);
                currentQuestion = firstUnanswered; renderQuiz(); return;
            }
            showResults();
        }
        function showResults() {
            let correctCount = 0;
            const wrongAnswers = [];
            activeQuestions.forEach((q, idx) => {
                const userAnswer = answers[idx];
                if (userAnswer === q.correct_index) { correctCount++; }
                else {
                    wrongAnswers.push({
                        index: idx,
                        question: q,
                        userAnswerIndex: userAnswer,
                        allAnswers: q.answers,
                        correctIndex: q.correct_index
                    });
                }
            });
            const totalScore = correctCount * 2;
            const appDiv = document.getElementById('app');
            const quizName = selectedQuizSet === 'pnrr1' ? 'PNRR 1' : 'PNRR 2';
            const colorClass = selectedQuizSet === 'pnrr1' ? 'blue' : 'green';
            let html = `
                <div class="bg-white rounded-lg shadow-lg p-8 w-full">
                    <div class="text-center mb-8">
                        <div class="text-lg font-semibold text-${colorClass}-600 mb-2">Quiz: ${quizName}</div>
                        <h1 class="text-4xl font-bold text-${colorClass}-600 mb-2">Risultati</h1>
                        <div class="text-6xl font-bold text-${colorClass}-700 mb-4">
                            ${totalScore} / 100
                        </div>
                        <div class="text-2xl font-semibold text-gray-700 mb-6">
                            ${correctCount} risposte corrette su ${activeQuestions.length}
                        </div>
                    </div>
                    ${wrongAnswers.length > 0 ? `
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold text-red-600 mb-4">üìã Riepilogo Risposte Sbagliate:</h2>
                            <div class="space-y-6">
                                ${wrongAnswers.map(w => {
                                    const labels = ['a', 'b', 'c', 'd'];
                                    return `
                                        <div class="border-2 border-red-300 rounded-lg p-4 bg-red-50">
                                            <div class="font-bold text-lg text-gray-800 mb-3">
                                                ‚ùå Domanda ${w.index + 1}: ${w.question.text}
                                            </div>
                                            <div class="space-y-2">
                                                ${w.allAnswers.map((answer, ansIdx) => {
                                                    const isCorrect = ansIdx === w.correctIndex;
                                                    const isUserWrong = ansIdx === w.userAnswerIndex;
                                                    let bgColor = 'bg-white';
                                                    let borderColor = 'border-gray-300';
                                                    let textColor = 'text-gray-700';
                                                    let icon = '';
                                                    if (isCorrect) {
                                                        bgColor = 'bg-green-100'; borderColor = 'border-green-500'; textColor = 'text-green-900'; icon = '‚úÖ ';
                                                    } else if (isUserWrong) {
                                                        bgColor = 'bg-red-100'; borderColor = 'border-red-500'; textColor = 'text-red-900'; icon = '‚ùå ';
                                                    }
                                                    return `<div class="p-3 rounded border-2 ${borderColor} ${bgColor}"><span class="font-bold ${textColor}">${icon}[${labels[ansIdx]}]</span><span class="${textColor} ml-2">${answer}</span></div>`;
                                                }).join('')}
                                            </div>
                                        </div>`;
                                }).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="mb-8 p-4 bg-green-50 border-2 border-green-500 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-700">Perfetto! Tutte le risposte sono corrette! üéâ</div>
                        </div>
                    `}
                    <div class="flex gap-4">
                        <button onclick="restartQuiz()" class="flex-1 px-6 py-3 bg-${colorClass}-600 text-white font-bold rounded-lg hover:bg-${colorClass}-700 transition-colors text-lg">
                            Ricomincia Stesso Quiz
                        </button>
                    </div>
                </div>
            `;
            appDiv.innerHTML = html;
        }
        function restartQuiz() { currentQuestion = 0; answers = {}; shuffledAnswers = {}; renderQuiz(); }
        showQuizSelection();
    </script>
</body>
</html>
