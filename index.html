@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: var(--font-size-base);
  font-family: var(--font-family-base);
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background-color: var(--color-background);
  -webkit-font-smoothing: antialiased;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: var(--space-24);
}

.quiz-header {
  text-align: center;
  margin-bottom: var(--space-32);
}

.quiz-header h1 {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin-bottom: var(--space-12);
}

.quiz-progress {
  font-size: var(--font-size-lg);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-16);
}

.progress-bar {
  width: 100%;
  height: 8px;
  background-color: var(--color-secondary);
  border-radius: var(--radius-base);
  overflow: hidden;
  margin-top: var(--space-8);
}

.progress-fill {
  height: 100%;
  background-color: var(--color-primary);
  transition: width var(--duration-normal) var(--ease-standard);
}

.question-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  margin-bottom: var(--space-24);
  box-shadow: var(--shadow-sm);
}

.question-number {
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-semibold);
  color: var(--color-primary);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: var(--space-12);
}

.question-text {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  margin-bottom: var(--space-32);
  line-height: var(--line-height-tight);
}

.answers-grid {
  display: grid;
  gap: var(--space-12);
  margin-bottom: var(--space-24);
}

.answer-btn {
  width: 100%;
  text-align: left;
  padding: var(--space-16);
  background-color: var(--color-surface);
  border: 2px solid var(--color-border);
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  color: var(--color-text);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  display: flex;
  align-items: center;
  gap: var(--space-12);
}

.answer-btn:hover {
  background-color: var(--color-secondary);
  border-color: var(--color-primary);
}

.answer-btn.selected {
  background-color: var(--color-primary);
  border-color: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.answer-label {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background-color: var(--color-secondary);
  font-weight: var(--font-weight-semibold);
  flex-shrink: 0;
}

.answer-btn.selected .answer-label {
  background-color: rgba(255, 255, 255, 0.3);
  color: var(--color-btn-primary-text);
}

.navigation-buttons {
  display: flex;
  gap: var(--space-12);
  margin-bottom: var(--space-16);
}

.btn {
  padding: var(--space-12) var(--space-24);
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  border: none;
  flex: 1;
}

.btn-secondary {
  background-color: var(--color-secondary);
  color: var(--color-text);
  border: 1px solid var(--color-border);
}

.btn-secondary:hover:not(:disabled) {
  background-color: var(--color-secondary-hover);
}

.btn-secondary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-primary {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn-primary:hover {
  background-color: var(--color-primary-hover);
}

.btn-finish {
  width: 100%;
  padding: var(--space-16) var(--space-24);
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
}

.results-container {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  margin-bottom: var(--space-24);
}

.results-header {
  text-align: center;
  margin-bottom: var(--space-32);
}

.results-header h2 {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin-bottom: var(--space-12);
}

.score {
  font-size: var(--font-size-2xl);
  color: var(--color-text-secondary);
}

.score-number {
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
}

.results-section {
  margin-top: var(--space-32);
}

.results-section h3 {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  margin-bottom: var(--space-16);
}

.wrong-answer-item {
  background-color: var(--color-background);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-base);
  padding: var(--space-20);
  margin-bottom: var(--space-16);
}

.wrong-answer-item h4 {
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-8);
}

.wrong-answer-item .question {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  margin-bottom: var(--space-16);
}

.answer-comparison {
  display: grid;
  gap: var(--space-12);
}

.answer-row {
  padding: var(--space-12);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: flex-start;
  gap: var(--space-8);
}

.answer-row.wrong {
  background-color: rgba(var(--color-red-500-rgb), 0.1);
  border: 1px solid rgba(var(--color-red-500-rgb), 0.3);
}

.answer-row.correct {
  background-color: rgba(var(--color-teal-500-rgb), 0.1);
  border: 1px solid rgba(var(--color-teal-500-rgb), 0.3);
}

.answer-row strong {
  font-weight: var(--font-weight-semibold);
  min-width: 120px;
}

.answer-row.wrong strong {
  color: var(--color-error);
}

.answer-row.correct strong {
  color: var(--color-success);
}

.success-message {
  background-color: rgba(var(--color-teal-500-rgb), 0.1);
  border: 1px solid rgba(var(--color-teal-500-rgb), 0.3);
  border-radius: var(--radius-base);
  padding: var(--space-20);
  margin-bottom: var(--space-24);
  text-align: center;
}

.success-message p {
  color: var(--color-success);
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  margin: 0;
}

.warning-message {
  background-color: rgba(var(--color-orange-500-rgb), 0.1);
  border: 1px solid rgba(var(--color-orange-500-rgb), 0.3);
  border-radius: var(--radius-base);
  padding: var(--space-20);
  margin-bottom: var(--space-24);
  text-align: center;
}

.warning-message p {
  color: var(--color-warning);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  margin: 0;
}

.hidden {
  display: none;
}

@media (max-width: 768px) {
  .container {
    padding: var(--space-16);
  }

  .question-card {
    padding: var(--space-20);
  }

  .question-text {
    font-size: var(--font-size-lg);
  }

  .results-container {
    padding: var(--space-20);
  }
}
    </style>

        // State management
        let currentQuestionIndex = 0;
        let userAnswers = {}; // Store user answers: { questionIndex: originalAnswerIndex }
        let shuffledAnswers = {}; // Store shuffled answers for each question

        // Initialize quiz
        function initQuiz() {
            // Shuffle answers for all questions once at the start
            questionsData.forEach((question, index) => {
                const answers = [...question.answers];
                const shuffled = shuffleArray(answers.map((text, idx) => ({ text, originalIndex: idx })));
                shuffledAnswers[index] = shuffled;
            });
            
            renderQuestion();
            updateProgress();
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Render current question
        function renderQuestion() {
            const question = questionsData[currentQuestionIndex];
            const shuffled = shuffledAnswers[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Domanda ${currentQuestionIndex + 1} di ${questionsData.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            const labels = ['a', 'b', 'c', 'd'];
            shuffled.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                
                // Check if this answer was selected
                const isSelected = userAnswers[currentQuestionIndex] === answer.originalIndex;
                if (isSelected) {
                    button.classList.add('selected');
                }
                
                button.onclick = () => selectAnswer(answer.originalIndex);
                
                button.innerHTML = `
                    <span class="answer-label">${labels[index]}</span>
                    <span>${answer.text}</span>
                `;
                
                answersGrid.appendChild(button);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = currentQuestionIndex === questionsData.length - 1;
            
            // Hide warning message when rendering a question
            document.getElementById('warningMessage').classList.add('hidden');
        }

        // Select an answer
        function selectAnswer(originalIndex) {
            userAnswers[currentQuestionIndex] = originalIndex;
            renderQuestion();
            updateProgress();
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        // Update progress bar
        function updateProgress() {
            const answeredCount = Object.keys(userAnswers).length;
            const totalCount = questionsData.length;
            const percentage = (answeredCount / totalCount) * 100;
            
            document.getElementById('progressText').textContent = `Risposte: ${answeredCount} su ${totalCount}`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // Finish quiz
        function finishQuiz() {
            // Check if all questions are answered
            if (Object.keys(userAnswers).length < questionsData.length) {
                // Find first unanswered question
                for (let i = 0; i < questionsData.length; i++) {
                    if (userAnswers[i] === undefined) {
                        currentQuestionIndex = i;
                        renderQuestion();
                        document.getElementById('warningMessage').classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        return;
                    }
                }
            }
            
            // All questions answered, show results
            showResults();
        }

        // Show results
        function showResults() {
            let correctCount = 0;
            const wrongAnswers = [];
            
            questionsData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct_index;
                
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongAnswers.push({
                        questionNumber: index + 1,
                        questionText: question.text,
                        userAnswerIndex: userAnswer,
                        userAnswerText: question.answers[userAnswer],
                        correctAnswerIndex: question.correct_index,
                        correctAnswerText: question.answers[question.correct_index],
                        shuffled: shuffledAnswers[index]
                    });
                }
            });
            
            // Hide quiz view, show results view
            document.getElementById('quizView').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');
            
            // Display score
            document.getElementById('scoreNumber').textContent = correctCount;
            
            // Show success message if all correct
            if (correctCount === questionsData.length) {
                document.getElementById('successSection').classList.remove('hidden');
                document.getElementById('wrongAnswersSection').classList.add('hidden');
            } else {
                document.getElementById('successSection').classList.add('hidden');
                document.getElementById('wrongAnswersSection').classList.remove('hidden');
                
                // Display wrong answers
                const wrongAnswersList = document.getElementById('wrongAnswersList');
                wrongAnswersList.innerHTML = '';
                
                const labels = ['a', 'b', 'c', 'd'];
                wrongAnswers.forEach(wrong => {
                    // Find which label was used for user's answer
                    const userLabelIndex = wrong.shuffled.findIndex(item => item.originalIndex === wrong.userAnswerIndex);
                    const userLabel = labels[userLabelIndex];
                    
                    // Find which label was used for correct answer
                    const correctLabelIndex = wrong.shuffled.findIndex(item => item.originalIndex === wrong.correctAnswerIndex);
                    const correctLabel = labels[correctLabelIndex];
                    
                    const item = document.createElement('div');
                    item.className = 'wrong-answer-item';
                    item.innerHTML = `
                        <h4>Domanda ${wrong.questionNumber}</h4>
                        <div class="question">${wrong.questionText}</div>
                        <div class="answer-comparison">
                            <div class="answer-row wrong">
                                <strong>Tua risposta (${userLabel}):</strong>
                                <span>${wrong.userAnswerText}</span>
                            </div>
                            <div class="answer-row correct">
                                <strong>Risposta corretta (${correctLabel}):</strong>
                                <span>${wrong.correctAnswerText}</span>
                            </div>
                        </div>
                    `;
                    wrongAnswersList.appendChild(item);
                });
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            shuffledAnswers = {};
            
            // Show quiz view, hide results view
            document.getElementById('quizView').classList.remove('hidden');
            document.getElementById('resultsView').classList.add('hidden');
            
            // Reinitialize quiz
            initQuiz();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize on page load
        initQuiz();
    </script>
