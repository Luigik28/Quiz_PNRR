            const appDiv = document.getElementById('app');
            const quizName = selectedQuizSet === 'pnrr1' ? 'PNRR 1' : 'PNRR 2';
            const colorClass = selectedQuizSet === 'pnrr1' ? 'blue' : 'green';

            let html = `
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <div class="text-center mb-8">
                        <div class="text-lg font-semibold text-${colorClass}-600 mb-2">Quiz: ${quizName}</div>
                        <h1 class="text-4xl font-bold text-${colorClass}-600 mb-2">Risultati</h1>
                        <div class="text-6xl font-bold text-${colorClass}-700 mb-4">${totalScore} / 100</div>
                        <div class="text-2xl font-semibold text-gray-700 mb-6">
                            ${correctCount} risposte corrette su ${activeQuestions.length}
                        </div>
                    </div>

                    ${wrongAnswers.length > 0 ? `
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold text-red-600 mb-4">Risposte Sbagliate:</h2>
                            <div class="space-y-6">
                                ${wrongAnswers.map(w => `
                                    <div class="border-l-4 border-red-500 pl-4 py-2 bg-red-50 rounded">
                                        <div class="font-semibold text-gray-800 mb-2">Domanda ${w.index + 1}: ${w.question}</div>
                                        <div class="text-red-700 mb-1"><strong>La tua risposta:</strong> [${w.userLabel}] ${w.userAnswer}</div>
                                        <div class="text-green-700"><strong>Risposta corretta:</strong> [${w.correctLabel}] ${w.correctAnswer}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : `
                        <div class="mb-8 p-4 bg-green-50 border-2 border-green-500 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-700">Perfetto! Tutte le risposte sono corrette! üéâ</div>
                        </div>
                    `}

                    <div class="flex gap-4">
                        <button onclick="restartQuiz()" class="flex-1 px-6 py-3 bg-${colorClass}-600 text-white font-bold rounded-lg hover:bg-${colorClass}-700 transition-colors text-lg">
                            Ricomincia Stesso Quiz
                        </button>
                        <button onclick="showQuizSelection()" class="flex-1 px-6 py-3 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 transition-colors text-lg">
                            Cambia Quiz
                        </button>
                    </div>
                </div>
            `;
            appDiv.innerHTML = html;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            shuffledAnswers = {};
            renderQuiz();
        }

        showQuizSelection();
    </script>
</body>
</html>
